name: "obs-service-linglong"
arch: "all"
platform: "linux"
version: "v0.0.1"
section: "default"
priority: "extra"
maintainer: "wurongjie <wurongjie@deepin.org>"
description: |
 This is a source service for openSUSE Build Service.
 It supports downloading from git repositories and generate debian package file.
 Requires linglong.yaml file support. https://linglong.dev .
homepage: "https://github.com/myml/obs-service-linglong"
license: "MIT"
contents:
  - src: linglong
    dst: /usr/lib/obs/service/
  - src: linglong.service
    dst: /usr/lib/obs/service/